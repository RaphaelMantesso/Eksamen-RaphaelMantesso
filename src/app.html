<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App - Hovedside</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Dating App</h1>
            <div class="user-info">
                <button id="logoutBtn" class="btn">Logg ut</button>
            </div>
        </header>
        
        <main class="app-main">
            <section class="profile-section">
                <h2>Min Profil</h2>
                <div id="userProfile" class="profile-card">
                    <!-- Profilinnhold vil bli lastet dynamisk -->
                    <div class="profile-placeholder">
                        <div class="profile-image">
                            <img id="profileImage" src="images/default-avatar.png" alt="">
                            <div class="profile-image-overlay">
                                <button id="changePhotoBtn" class="photo-btn">Endre bilde</button>
                            </div>
                        </div>
                        <div class="profile-info">
                            <h3 id="profileName">Laster...</h3>
                            <p id="profileAge">Alder: --</p>
                            <p id="profileLocation">Sted: --</p>
                            <p id="profileGender">Kjønn: --</p>
                            <p id="profilePreference">Interessert i: --</p>
                            <p id="profileBio">Biografi laster...</p>
                        </div>
                        <button id="editProfileBtn" class="btn">Rediger Profil</button>
                    </div>
                </div>
            </section>
            
            <section class="matches-section">
                <h2>Potensielle Matcher</h2>
                <div id="potentialMatches" class="matches-container">
                    <!-- Potensielle matcher vil bli lastet dynamisk -->
                    <p class="loading-text">Laster potensielle matcher...</p>
                </div>
            </section>
        </main>
        
        <!-- Modal for profilredigering -->
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Rediger Profil</h2>
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editName">Navn</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge">Alder</label>
                        <input type="number" id="editAge" name="age" min="18" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="editLocation">Sted</label>
                        <input type="text" id="editLocation" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="editGender">Kjønn</label>
                        <select id="editGender" name="gender" required>
                            <option value="male">Mann</option>
                            <option value="female">Kvinne</option>
                            <option value="other">Annet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPreference">Interessert i</label>
                        <select id="editPreference" name="preference" required>
                            <option value="male">Menn</option>
                            <option value="female">Kvinner</option>
                            <option value="both">Begge</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPhoto">Profilbilde</label>
                        <select id="editPhoto" name="photo">
                            <option value="avatar-1">Avatar 1</option>
                            <option value="avatar-2">Avatar 2</option>
                            <option value="avatar-3">Avatar 3</option>
                            <option value="avatar-4">Avatar 4</option>
                            <option value="avatar-5">Avatar 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editBio">Biografi</label>
                        <textarea id="editBio" name="bio" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn">Lagre Endringer</button>
                </form>
            </div>
        </div>
        
        <!-- Modal for valg av profilbilde -->
        <div id="photoModal" class="modal">
            <div class="modal-content">
                <span class="close-btn photo-close-btn">&times;</span>
                <h2>Velg Profilbilde</h2>
                <div class="avatar-grid">
                    <div class="avatar-option" data-avatar="avatar-1">
                        <img src="images/avatar-1.png" alt="Avatar 1">
                    </div>
                    <div class="avatar-option" data-avatar="avatar-2">
                        <img src="images/avatar-2.png" alt="Avatar 2">
                    </div>
                    <div class="avatar-option" data-avatar="avatar-3">
                        <img src="images/avatar-3.png" alt="Avatar 3">
                    </div>
                    <div class="avatar-option" data-avatar="avatar-4">
                        <img src="images/avatar-4.png" alt="Avatar 4">
                    </div>
                    <div class="avatar-option" data-avatar="avatar-5">
                        <img src="images/avatar-5.png" alt="Avatar 5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript-filer -->
    <script src="js/database.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
