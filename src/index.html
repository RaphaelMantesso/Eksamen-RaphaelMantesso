<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App - Innlogging</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Dating App</h1>
        
        <div class="form-container">
            <!-- Registreringsskjema -->
            <div class="form-section">
                <h2>Registrer deg</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Brukernavn</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Passord</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn">Registrer</button>
                </form>
            </div>
            
            <!-- Innloggingsskjema -->
            <div class="form-section">
                <h2>Logg inn</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Brukernavn</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Passord</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn">Logg inn</button>
                </form>
            </div>
        </div>
        
        <div id="message"></div>
    </div>
</body>
</html>
